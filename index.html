<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorify</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
  <div class="colors">

    <!-- First Color -->
    <div class="color">
      <h2>Hex</h2>
      <div class="container">
        <button class="adjust"><i class="fas fa-sliders-h"></i></button>
        <button class="lock"><i class="fas fa-lock"></i></button>
      </div>
      <div class="sliders">
        <button class="close-adjustment">X</button>
        <span>Hue</span>
        <input type="range" min='0' max="360" step="1" name="hue" class="hue-input" data-hue="0">
        <span>Brightness</span>
        <input type="range" min="0" max="1" step="0.01" name="brightness" class="bright-input" data-bright="0">
        <span>Saturation</span>
        <input type="range" min="0" max="1" step="0.01" name="saturation" class="sat-input" data-sat="0">
      </div>
    </div>
    <!-- Second Color -->

    <div class="color">
      <h2>Hex</h2>

        <span>Saturation</span>
        <input type="range" min="0" max="1" step="0.01" name="saturation" class="sat-input" data-sat="0">
      </div>
    </div>

    <!-- Fifth Color -->

    <div class="color">
      <h2>Hex</h2>
      <div class="container">

    </div>

    <!-- Color Panel -->
    <div class="panel">
      <div class="library-panel">
        <button class="library">
          <i class="fas fa-book-open"></i>
        </button>
        <p>Library</p>
      </div>

      <div class="generate-panel">
        <button class="generate"><i class="fas fa-sync"></i></button>
        <p>Generate</p>
      </div>

      <div class="save-panel">
        <button class="save"><i class="fas fa-save"></i></button>
        <p>Save</p>
      </div>
    </div>
  </div>

  <!-- Message on Completion -->
  <div class="copy-container">
    <div class="copy-popup">
      <h3>
        Copied to clipboard !
      </h3>
      <h4>&#1280771;</h4>
    </div>
  </div>

  <!-- Save Container -->

  <div class="save-container">
    <div class="save-popup">
      <button class="close-save">X</button>
      <h4>Give a name to your pallette</h4>
      <input type="text" maxlength="20" class="save-name">
      <button type="submit" class="submit-save">Keep It!</button>
    </div>
  </div>

  <!-- Color Library Container -->

  <div class="library-container">
    <div class="library-popup">
      <button class="close-library">X</button>
      <h4>Choose your Pallette</h4>
    </div>
  </div>


  <script src="script.js"></script>

</html>
